<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/pages/img/favicon.ico"/>
        <link href="https://fonts.googleapis.com/css?family=Cookie:regular&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/pages/css/reset.css">
        <link rel="stylesheet" href="/pages/css/global.css">
        <link rel="stylesheet" href="/pages/css/tooltip.css">
        <link rel="stylesheet" href="/pages/css/header.css">
        <link rel="stylesheet" href="/pages/css/sort.css">
        <link rel="stylesheet" href="/pages/css/footer.css">
        <link rel="stylesheet" href="/pages/css/cards.css">
        <script defer src="/pages/js/articles.js"></script>
        <script defer src="/pages/js/tooltip.js"></script>
        <script defer src="/pages/js/allCategory.js"></script>
        <script defer src="/pages/js/lang-switch.js"></script>
        <title class="content" data-key="all-articles"></title>
    </head>
    <body>
        <main>
            <section style="padding-left: var(--spacing-sides); padding-right: var(--spacing-sides);   margin-top: 89px; margin-bottom: 190px;">
                <div class="sort">                    
                    <h2 class="content" data-key="all-articles"></h2>
                    <div>
                        <label for="sort-options" class="content" data-key="sort-by">Сортувати за:</label>
                        <select id="sort-options" onchange="sortArticles(this.value)">
                            <option value="popular" class="content" data-key="popular">Популярністю</option>
                            <option value="newest" class="content" data-key="newest">Новизною</option>
                        </select>
                    </div>
                </div>
                <div id="cards-container" class="scrollable"></div>
                <div class="load-more-container">
                    <button id="load-more-button">Завантажити ще</button>
                </div>
            </section>
            <div class="tooltip">
                <div class="content" data-key="country-week"></div>
                <button class="close-btn">×</button>
            </div> 
        </main>
    </body>
</html>
