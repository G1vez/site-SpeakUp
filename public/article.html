<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/pages/img/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Cookie:regular&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/pages/css/global.css">
    <link rel="stylesheet" href="/pages/css/header.css">
    <link rel="stylesheet" href="/pages/css/article.css">
    <script defer src="/pages/js/allCategory.js"></script>
    <script defer src="/pages/js/single-article.js"></script>
    <title>Конкретна стаття</title>
</head>
<body>
    <div id="header"></div>
    <section style="margin-top: 178px; text-align: center;">
      <div id="article"></div>
    </section>
    <section>
        <h3 style="margin-bottom: 1rem;">Інші статті</h3>
        <hr noshade style="color: var(--color-brown-400); margin-bottom: 21px;">
        <div id="cards-container"></div>
    </section>
    <script>
        async function loadHeader() {
          try {
            const response = await fetch('/pages//header.html');
            const html = await response.text();
            document.getElementById('header').innerHTML = html;
            // Load the script after the header HTML has been injected
            const script = document.createElement('script');
            script.src = '/pages//js/allCategory.js';
            script.defer = true;
            document.getElementById('header').appendChild(script);
          } catch (error) {
            console.error('Error loading header.html:', error);
          }
        }
    
        loadHeader();
    </script>
  </body>
</html>
