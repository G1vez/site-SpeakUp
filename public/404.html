<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/pages/img/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Cookie:regular&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/pages/css/global.css">
    <link rel="stylesheet" href="/pages/css/header.css">
    <link rel="stylesheet" href="/pages/css/footer.css">
    <link rel="stylesheet" href="/pages/css/404.css">
    <script defer src="/pages/js/allCategory.js"></script>
    <script defer src="/pages/js/lang-switch.js"></script>
    <script defer src="/pages/js/404.js"></script>
    <title>Сторінка не знайдена - 404</title>
</head>
<body>
    <main>
        <section class="error-container" style="margin-top: 178px;">
            <h1>404</h1>
            <p class="content" data-key="page_not_found"></p>
            <button><a href="/home" class="content" data-key="back-to-home"></a></button>
        </section>
        <section style="margin-top: 80px; margin-bottom: 80px;">
            <h3 style="margin-bottom: 1rem;" class="content" data-key="popular-articles"></h3>
            <hr noshade style="color: var(--color-brown-400); margin-bottom: 21px;">
            <div id="cards-container" class="scrollable"></div>
        </section>
    </main>
    <script>
        // Додаємо слухача подій для прокрутки після генерації карток
        function setupScroll() {
            const cardsContainer = document.getElementById('cards-container');

            cardsContainer.addEventListener('wheel', (event) => {
                event.preventDefault(); // Запобігаємо стандартній прокрутці сторінки
                cardsContainer.scrollBy({
                    left: event.deltaY * 0.5, // Зменшуємо швидкість прокрутки
                    behavior: 'smooth' // Додаємо плавність прокрутки
                });
            });
        }

        // Викликаємо setupScroll після генерації карток
        document.addEventListener('DOMContentLoaded', () => {
            setupScroll();
        });
    </script>
</body>
</html>
