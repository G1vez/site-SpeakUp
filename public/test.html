<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Динамічна маршрутизація</title>
  </head>
  <body>
    <nav>
      <a href="/articles/article-1" class="nav-link">Стаття 1</a>
      <a href="/articles/article-2" class="nav-link">Стаття 2</a>
    </nav>
    <div id="content"></div>

    <script>
      const contentDiv = document.getElementById("content");

      function loadArticle(slug) {
        // Симуляція отримання статті
        const articles = {
          "article-1": "Це контент статті 1.",
          "article-2": "Це контент статті 2.",
        };
        contentDiv.innerHTML = articles[slug] || "Стаття не знайдена.";
      }

      function navigate(event) {
        event.preventDefault();
        const slug = event.target.getAttribute("href").split("/").pop();
        history.pushState({}, "", event.target.href);
        loadArticle(slug);
      }

      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", navigate);
      });

      window.onpopstate = () => {
        const slug = window.location.pathname.split("/").pop();
        loadArticle(slug);
      };

      // Завантажте статтю за замовчуванням при першому завантаженні
      const initialSlug = window.location.pathname.split("/").pop();
      loadArticle(initialSlug);
    </script>
  </body>
</html>
