<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Cookie:regular&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/cards.css">
    <script defer src="./js/specific_category.js"></script>
    <title id="title"></title>
</head>
<body>
    <div id="header"></div>
    <section style="padding-left: 12.291667%; /* 177px/1440 */  padding-right: 12.291667%;   margin-top: 89px;">
        <h2 id="title2"></h2>
        <div id="cards-container"></div>
    </section>
    <script>
        async function loadHeader() {
          try {
            const response = await fetch('header.html');
            const html = await response.text();
            document.getElementById('header').innerHTML = html;
            // Load the script after the header HTML has been injected
            const script = document.createElement('script');
            script.src = './js/allCategory.js';
            script.defer = true;
            document.getElementById('header').appendChild(script);
          } catch (error) {
            console.error('Error loading header.html:', error);
          }
        }
    
        loadHeader();
      </script>
</body>
</html>
